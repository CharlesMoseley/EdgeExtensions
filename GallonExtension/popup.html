<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gallon Extension</title>
		<link rel="stylesheet" href="css/slider.css">
		<link rel="icon" type="image/x-icon" href="icons/gallonIcon128x128.png">
		
    </head>
	<body style="background-color:rgb(255, 235, 204)">
		<p style="font-family:'Georgia', Times, serif;"> Tab Volume </p>
		
		<button class="slider"></button>
		
		<div class="slider-surround">
			<button class="slider"></button>
		
		</div>
		
		<form>
			<label for="vol">Volume (between 0 and 50):</label>
			<input type="range" id="vol" name="vol" min="0" max="100">
			<!-- the range form is probably not best to use -->
		</form>
		
	</body>
</html>
